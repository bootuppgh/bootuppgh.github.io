<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ITF+ Matching Game — BootUp PGH</title>
  <style>
  :root{
    /* BootUp palette */
    --bootup-yellow:#FFB800;
    --bootup-yellow-2:#FFD15A;
    --bootup-black:#0A0A0A;

    /* Theme tokens */
    --bg:#0A0A0A;
    --panel:#121212;
    --card:#161616;
    --border:#262626;
    --text:#F5F7FA;
    --muted:#B9B9B9;
    --accent:var(--bootup-yellow);
    --accent-2:var(--bootup-yellow-2);
    --ok:#28C76F;
    --bad:#FF4D4F;
    --focus:rgba(255,184,0,.35);
    --radius:18px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(900px 600px at 15% -10%, rgba(255,184,0,.10), transparent 60%),
      radial-gradient(1000px 700px at 110% 120%, rgba(255,209,90,.08), transparent 60%),
      linear-gradient(120deg,#0A0A0A,#0C0C0C 40%,#0A0A0A);
  }

  .wrap{max-width:1100px;margin:32px auto;padding:0 16px}

  header{
    display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:16px
  }

  h1{
    font-size:clamp(20px,3.6vw,34px);margin:0;font-weight:800;letter-spacing:.2px
  }

  .tag{
    font-size:12px;color:#0A0A0A;background:var(--accent);
    padding:4px 10px;border-radius:999px;font-weight:800
  }

  .pillbar{display:flex;gap:8px;align-items:center}
  .pill{
    background:#111111;border:1px solid var(--border);
    border-radius:999px;padding:6px 10px;font-size:12px;color:var(--muted)
  }
  .pill strong{color:var(--text)}

  .controls{
    display:flex;flex-wrap:wrap;gap:12px;align-items:center;margin:10px 0 18px
  }
  .controls > *{
    background:var(--panel);border:1px solid var(--border);color:var(--text);
    border-radius:12px;padding:10px 12px
  }
  select,button,input[type="checkbox"]+label{cursor:pointer}

  button{
    border:1px solid var(--border);
    transition:transform .05s ease, opacity .2s ease, background-color .2s ease, border-color .2s ease;
    position:relative;
  }
  /* subtle BootUp accent on hover/focus */
  button:hover{background:rgba(255,184,0,.08);border-color:#3a3000}
  button:active{transform:translateY(1px)}
  button:focus-visible{outline:2px solid var(--accent); box-shadow:0 0 0 4px var(--focus)}

  /* Make the first button (New Round) pop as "primary" */
  .controls button#btn-new{
    border-color:var(--accent); background:rgba(255,184,0,.10);
  }
  .controls button#btn-new:hover{
    background:rgba(255,184,0,.18);
  }

  .columns{display:grid;grid-template-columns:1fr 1fr;gap:16px}
  @media (max-width:800px){.columns{grid-template-columns:1fr}}

  .col{
    background:var(--panel);border:1px solid var(--border);
    border-radius:var(--radius);padding:14px;min-height:420px
  }
  .col h2{
    margin:4px 6px 10px;font-size:14px;color:var(--muted);
    font-weight:800;letter-spacing:.3px;text-transform:uppercase
  }

  .list{display:grid;gap:10px}

  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:14px; padding:12px 14px; line-height:1.35;
    transition:border-color .2s ease, transform .06s ease, box-shadow .2s ease;
  }
  .card:hover{border-color:#333333; transform:translateY(-1px)}
  .card button{all:unset;display:block;width:100%;cursor:pointer}

  .card[data-state="matched"]{
    opacity:.55; filter:saturate(.9)
  }
  .card[data-state="selected"]{
    outline:2px solid var(--accent);
    box-shadow:0 0 0 4px var(--focus), 0 6px 20px rgba(0,0,0,.35);
  }
  .card[data-state="wrong"]{animation:shake .25s linear}
  @keyframes shake{
    25%{transform:translateX(3px)}50%{transform:translateX(-3px)}
    75%{transform:translateX(2px)}100%{transform:translateX(0)}
  }

  .footer{
    display:flex;justify-content:space-between;align-items:center;
    margin-top:12px;color:var(--muted);font-size:13px
  }

  details.editor{margin-top:18px}
  details.editor summary{cursor:pointer;list-style:none}
  details.editor summary::-webkit-details-marker{display:none}

  textarea{
    width:100%;min-height:140px;background:#0F0F0F;border:1px solid var(--border);
    border-radius:12px;color:var(--text);padding:12px 14px;
    font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace
  }

  .help{font-size:12px;color:var(--muted);margin-top:6px}
  .hidden{display:none}
</style>

</head>
<body>
  <div class="wrap">
    <header>
      <h1>ITF+ Matching Game <span class="tag">Terms ↔ Definitions</span></h1>
      <div class="pillbar">
        <div class="pill">Correct: <strong id="stat-correct">0</strong></div>
        <div class="pill">Attempts: <strong id="stat-attempts">0</strong></div>
        <div class="pill">Timer: <strong id="stat-timer">00:00</strong></div>
      </div>
    </header>

    <div class="controls">
      <select id="dataset">
        <option value="itf_core">ITF+ Core (default)</option>
        <option value="security_basics">Security Basics</option>
      </select>
      <button id="btn-new">New Round</button>
      <button id="btn-reveal">Reveal Matches</button>
      <button id="btn-reset">Reset Stats</button>
      <label style="display:flex;align-items:center;gap:8px;background:transparent;border:none;padding:0">
        <input id="chk-swap" type="checkbox" /> <span>Swap sides (defs on left)</span>
      </label>
    </div>

    <div class="columns">
      <section class="col" id="left">
        <h2>Terms</h2>
        <div class="list" id="left-list"></div>
      </section>
      <section class="col" id="right">
        <h2>Definitions</h2>
        <div class="list" id="right-list"></div>
      </section>
    </div>

    <div class="footer">
      <div>Built for BootUp PGH • Edit the pairs below to customize.</div>
      <div id="status"></div>
    </div>

    <details class="editor">
      <summary>✏️ Edit term/definition pairs (CSV: term,definition)</summary>
      <textarea id="editor"></textarea>
      <div class="help">Paste pairs as <code>term,definition</code> per line. Click <em>New Round</em> to load your edits.</div>
    </details>
  </div>

  <script>
    // ----- Datasets
    const DATASETS = {
      itf_core: `
CPU,The computer's primary processor that performs calculations and instructions.
RAM,Short-term volatile memory used to store data for running programs.
HDD,Older magnetic storage with spinning platters used for long-term storage.
SSD,Faster solid-state storage with no moving parts.
Operating System,Software that manages hardware and provides services for applications (e.g., Windows, macOS, Linux).
Application Software,Programs that help users perform tasks (e.g., browsers, word processors).
Motherboard,The main circuit board that connects and allows communication between components.
Power Supply Unit (PSU),Converts AC power from the wall to DC power for computer components.
GPU,A processor optimized for graphics rendering and parallel operations.
Input Device,Hardware used to send data to a computer (e.g., keyboard, mouse, scanner).
Output Device,Hardware that receives data from a computer (e.g., monitor, printer, speakers).
NIC,Hardware that connects a device to a network (wired or wireless).
IP Address,A numerical label that identifies a device on a network.
MAC Address,A hardware address burned into a network interface for local network identification.
File Extension,The suffix that tells the OS which app can open a file (e.g., .docx, .jpg).
Backup,Copying data so it can be restored after loss or corruption.
Cloud Computing,Delivering computing services over the internet (IaaS, PaaS, SaaS).
BIOS/UEFI,Firmware that initializes hardware and starts the boot process.
Peripheral,External device that adds functionality (e.g., webcam, external drive).
Driver,Software that lets the OS communicate with hardware devices.
`.
      trim(),

      security_basics: `
Antivirus,Software that detects and removes known malicious software.
Firewall,Software or hardware that filters network traffic to allow or block connections.
Multi-factor Authentication (MFA),Using two or more verification methods to prove identity.
Encryption,Transforming data into unreadable form without the correct key.
Phishing,Fraudulent attempt to obtain sensitive information by pretending to be a trustworthy entity.
Malware,Any software designed to harm or exploit a system.
Patch,An update that fixes security vulnerabilities or bugs.
Least Privilege,Granting users only the access required to perform their tasks.
Social Engineering,Manipulating people to gain unauthorized access or information.
Strong Password,A complex passphrase that is long and hard to guess or brute-force.
`.
      trim()
    };

    // ----- State
    let pairs = []; // [{id, term, def}]
    let selected = { left: null, right: null };
    let correct = 0, attempts = 0, timer=0, ticker=null;

    const $ = (sel)=>document.querySelector(sel);
    const $$ = (sel)=>document.querySelectorAll(sel);

    const statCorrect = $('#stat-correct');
    const statAttempts = $('#stat-attempts');
    const statTimer = $('#stat-timer');
    const status = $('#status');
    const leftList = $('#left-list');
    const rightList = $('#right-list');

    // ----- Utils
    const shuffle = a => { for (let i = a.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [a[i], a[j]] = [a[j], a[i]]; } return a; };
    const mmss = s => `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`;

    function startTimer(){ clearInterval(ticker); timer=0; statTimer.textContent=mmss(timer); ticker=setInterval(()=>{ timer++; statTimer.textContent=mmss(timer); },1000); }
    function stopTimer(){ clearInterval(ticker); }

    function loadDataset(key){
      const raw = (DATASETS[key]||'').trim();
      $('#editor').value = raw;
      parseEditor();
    }

    function parseEditor(){
      const lines = $('#editor').value.split(/\n+/).filter(Boolean);
      pairs = lines.map((line,idx)=>{
        const [term, ...rest] = line.split(',');
        const def = rest.join(',').trim();
        return { id: idx+1, term: term?.trim(), def };
      }).filter(x=>x.term && x.def);
    }

    function render(){
      // reset game state
      selected = {left:null,right:null};
      correct = 0; attempts = 0; updateStats(); status.textContent='';

      const leftItems = pairs.map(p=>({ side:'left', id:p.id, text: $('#chk-swap').checked ? p.def : p.term }));
      const rightItems = pairs.map(p=>({ side:'right', id:p.id, text: $('#chk-swap').checked ? p.term : p.def }));

      shuffle(leftItems); shuffle(rightItems);

      leftList.innerHTML = '';
      rightList.innerHTML = '';

      for(const item of leftItems){ leftList.appendChild(makeCard(item)); }
      for(const item of rightItems){ rightList.appendChild(makeCard(item)); }

      startTimer();
    }

    function makeCard(item){
      const li = document.createElement('div');
      li.className = 'card';
      li.dataset.side = item.side;
      li.dataset.id = item.id;
      li.dataset.state = '';
      const btn = document.createElement('button');
      btn.textContent = item.text;
      btn.setAttribute('aria-label', `Select ${item.side==='left'?'term':'definition'}: ${item.text}`);
      btn.addEventListener('click', ()=> handleSelect(li));
      li.appendChild(btn);
      return li;
    }

    function handleSelect(card){
      if(card.dataset.state==='matched') return;
      const side = card.dataset.side;
      const otherSide = side==='left'?'right':'left';

      // toggle selection on this side
      if(selected[side]===card){
        card.dataset.state='';
        selected[side]=null;
        return;
      }

      // clear previous selection on this side
      if(selected[side]) selected[side].dataset.state='';
      selected[side]=card; card.dataset.state='selected';

      // if both selected, evaluate
      if(selected[otherSide]){
        attempts++; updateStats();
        const isMatch = selected.left.dataset.id===selected.right.dataset.id;
        if(isMatch){
          selected.left.dataset.state = 'matched';
          selected.right.dataset.state = 'matched';
          selected = {left:null,right:null};
          correct++; updateStats();
          flashStatus('Nice! Matched.', 'ok');
          if(correct===pairs.length){
            stopTimer();
            flashStatus(`Round complete in ${mmss(timer)} with ${attempts} attempts.`, 'ok');
          }
        } else {
          // brief wrong animation
          [selected.left, selected.right].forEach(el=>{ el.dataset.state='wrong'; setTimeout(()=>{ if(el.dataset.state==='wrong') el.dataset.state=''; },220); });
          flashStatus('Try again.', 'bad');
        }
      }
    }

    function flashStatus(msg, type){
      status.textContent = msg;
      status.style.color = type==='ok' ? 'var(--ok)' : type==='bad' ? 'var(--bad)' : 'var(--muted)';
      if(type) setTimeout(()=>{ status.style.color='var(--muted)'; }, 1200);
    }

    function updateStats(){
      statCorrect.textContent = correct;
      statAttempts.textContent = attempts;
    }

    function reveal(){
      // Show faint lines by programmatically pairing (visual cue): replace text with 1), 2) and mirror order
      // Simpler: temporarily sort columns by id so items align vertically
      const leftCards = [...leftList.children];
      const rightCards = [...rightList.children];
      leftCards.sort((a,b)=>a.dataset.id-b.dataset.id).forEach(el=>leftList.appendChild(el));
      rightCards.sort((a,b)=>a.dataset.id-b.dataset.id).forEach(el=>rightList.appendChild(el));
      flashStatus('Pairs aligned for review. Click New Round to reshuffle.', null);
    }

    // ----- Events
    $('#btn-new').addEventListener('click', ()=>{ parseEditor(); render(); });
    $('#btn-reveal').addEventListener('click', reveal);
    $('#btn-reset').addEventListener('click', ()=>{ correct=0; attempts=0; updateStats(); timer=0; statTimer.textContent=mmss(0); flashStatus('Stats reset.', null); });
    $('#dataset').addEventListener('change', e=>{ loadDataset(e.target.value); render(); });
    $('#chk-swap').addEventListener('change', ()=>{ render(); });

    // init
    loadDataset('itf_core');
    render();
  </script>
</body>
</html>
